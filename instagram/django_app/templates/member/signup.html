{% extends 'common/base.html' %}

{% block content %}

<div class="signup-container">
    <form action="" method="POST">{% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
        </div>
        <a href="{% url 'member:login' %}">
            <button type="submit">SignUp</button>
        </a>
    </form>


</div>

{% endblock %}
