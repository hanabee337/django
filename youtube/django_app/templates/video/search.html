{% extends 'common/base.html' %}

{% block content %}
<form action="" method="">
    <div>
        <input type="text" name="keyword">
        <button type="submit">검색</button>
    </div>
</form>

<ul>
    {% if videos %}
    <li>
        총{{ videos.count }}개
    </li>
        {% for video in videos %}
            <li>
                <!--<img width=240 height=180 src="{{ video.thumbnail_url }}" alt="">-->
                <iframe width=360 height=240 src="http://youtube.com/embed/{{ video.youtube_id }}" frameborder="0"></iframe>
                <p><a href="https://www.youtube.com/watch?v={{ video.youtube_id }}">{{ video.title }}</a></p>
                <p>{{ video.description }}</p>
                <p>{{ video.publishedAt }}</p>
            </li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
