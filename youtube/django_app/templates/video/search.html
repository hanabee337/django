{% extends 'common/base.html' %}

{% block content %}

<form action="" method="GET">
    <input type="text" name="keyword">
    <button type="submit">검색</button>
</form>
{% if videos %}
{% for video in videos %}
<div>
    <img width=240 height=160 src="{{ video.thumbnail_url }}" alt="">
    <iframe width=480 height=320 src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0"></iframe>
    <ul><a href="https://www.youtube.com/watch?v={{ video.youtube_id }}">{{ video.title }}</a></ul>
    <ul>{{ video.description }}</ul>
    <ul>{{ video.published_date }}</ul>
</div>
{% endfor %}
{% endif %}

{% endblock %}
