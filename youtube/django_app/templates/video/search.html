{% extends 'common/base.html' %}

{% block content %}
<div class="search-container">
  <form action="" method="" class="search-form">
    <div>
      <input type="text" name="keyword">
      <button type="submit">검색</button>
    </div>
  </form>

  <ul class="video-list">
    {% if videos %}
    {% for video in videos %}
    <li class="video-item">
      <!--<img width=240 height=180 src="{{ video.thumbnail_url }}" alt="">-->
      <iframe width=240 height=180 src="http://youtube.com/embed/{{ video.youtube_id }}" frameborder="0" class="item-video"></iframe>
      <div class="item-content">
        <a href="https://www.youtube.com/watch?v={{ video.youtube_id }}" class="item-title">{{ video.title }}</a>
        <p class="item-desc">{{ video.description }}</p>
        <p class="item-desc">{{ video.publishedAt }}</p>
      </div>
    </li>
    {% endfor %}
    {% endif %}
  </ul>

  <div class="btn-container">
    {% if prev_page_token %}
    <form action="" class="inline">
      <input type="hidden" name="keyword" value="{{ keyword }}">
      <input type="hidden" name="page_token" value="{{ prev_page_token }}">
      <button type="submit">Prev</button>
    </form>
    {% endif %}

    {% if next_page_token %}
    <form action="" class="inline form-right">
      <input type="hidden" name="keyword" value="{{ keyword }}">
      <input type="hidden" name="page_token" value="{{ next_page_token }}">
      <button type="submit">Next</button>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
